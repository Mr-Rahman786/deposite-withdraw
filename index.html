<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center pt-12 ">
        <h1 class="text-5xl">Log in The <span class="text-red-500  font-semibold">XYZ</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 grid-cols w-9/12 gap-5  mt-12 pt-12 mx-auto">
                <div class="bg-slate-900 tracking-wide text-center p-2 rounded-xl text-white">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-3xl font-medium">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-amber-400 tracking-wide text-center p-2 rounded-xl text-black">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-3xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-lime-400 tracking-wide text-center p-2 rounded-xl text-black">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-3xl font-medium">$<span id="balance-total">500</span></h2>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-5 mt-12 mx-auto p-5">
                <div class="bg-slate-700 p-5 text-center rounded-xl">
                    <h2 class="text-4xl text-white">Yours Deposite</h2>
                    <input id="deposite-field" class="p-2 mt-5 text-2xl rounded-xl text-center" type="text" name="" placeholder="Deposite Money">
                    <button id="btn-deposite" class="bg-orange-200	px-5 py-2 font-semibold rounded-xl
                    block text-center mx-auto mt-5">Deposite</button>
                </div>
                <div class="bg-zinc-800	 p-8 text-center rounded-xl">
                    <h2 class="text-4xl text-white">Current Withdraw</h2>
                    <input id="withdraw-field" class="p-2 mt-5 text-2xl rounded-xl text-center" type="text" name=""  placeholder="Withdraw Money">
                    <button id="btn-withdraw" class="bg-orange-200	px-5 py-2 font-semibold rounded-xl
                    block text-center mx-auto mt-5">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
